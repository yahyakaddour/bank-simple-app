{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="hero-section fade-in">
    <div class="container">
        <h1 class="display-4 mb-4">Welcome to Banking App</h1>
        <p class="lead">A secure banking application with role-based access control.</p>
        
        <div class="mt-5">
            {% if 'user_id' not in session %}
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login</a>
            {% else %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
            {% endif %}
        </div>
    </div>
</div>
        
{% endblock %}
